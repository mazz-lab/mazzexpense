<ion-header>

    <ion-navbar color="primary">
      
            <ion-buttons right > 
                <button ion-button (click)="closeReport()"><ion-icon style="zoom:1.5;" name="close" color="light"></ion-icon></button>
                </ion-buttons>
        <ion-title >
                <ion-grid class="header-from-to">

                        <ion-row  >
                            <ion-col  center text-center  width-50> 
                                <ion-label (click)="openFromDatepicker()">{{fromDate}}

                                </ion-label>
                            </ion-col>
                                <!-- <ion-input disabled="true" color="light" type="text" name="fromDate"  [(ngModel)]="fromDate" ng-readonly></ion-input></ion-col> -->
                         
                            <ion-col  center text-center  width-50>
                                    <ion-label (click)="openToDatepicker()">{{toDate}}

                                    </ion-label>
                                    <!-- <ion-input disabled="true" type="text" name="toDate" (click)="openToDatepicker()" [(ngModel)]="toDate" ng-readonly></ion-input> -->

                            </ion-col>
                        </ion-row>
                            </ion-grid>
            
              
         
        
        </ion-title>
        
    </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
       
            <ion-item *ngFor="let expense of expenses; let i=index">
               
                 <h3>{{expense.date | date :  "dd/MMM/yyyy" }}</h3>
                  <span>{{expense.description}}</span>
                  
               
                <h3 ion-text  color=expense-color   item-end>
                    <h3 ion-text  [color]="expense.type==='Expense' ? 'expense-color' : 'income-color'"   item-end>
                        {{getCurrency(expense.amount)}}
                      </h3>
                </h3>
              </ion-item>
        </ion-list>

</ion-content>
<ion-footer>

    
    <ion-grid class="total-expense-card">

        <ion-row  >
            <ion-col  center text-center  width-25>Total Income</ion-col>
            

            <ion-col  center text-center  width-25>Total Expense</ion-col>
            <ion-col  center text-center  width-40>Total Balance</ion-col>
          </ion-row>

          <ion-row>
              <ion-col id="card-divder-border" center text-center width-25>
                <span  ion-text color="income-color">{{getCurrency(totalIncome )}}</span></ion-col>
              <ion-col id="card-divder-border" center text-center width-25><span  ion-text color="expense-color">{{getCurrency(totalExpense)}}</span></ion-col>
              <ion-col  center text-center width-50><span  ion-text color="balance-color">{{getCurrency(balance)}}</span></ion-col>
            </ion-row>
          </ion-grid>
  

      <ion-grid>

          
           
             
            </ion-grid>
  
 

</ion-footer>
