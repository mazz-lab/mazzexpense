<ion-header color=primary>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-grid>

      <ion-row >
          <ion-col  text-left  width-25>
            <ion-datetime  style="color:white;" min="2019-01" max="2020" width-25 displayFormat="MMM YYYY" pickerFormat="MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
          </ion-col>
          
          
          </ion-row>

    </ion-grid>
   
  </ion-navbar>
  
</ion-header>

<ion-content  no-paading >

    <div id="ListBackdrop" *ngIf="fabButtonOpened==true" ></div> 
    <ion-card>

        <ion-card-content>
            <ion-grid>

                <ion-row >
                    <ion-col  center text-center  width-25>Income</ion-col>
                    
    
                    <ion-col  center text-center  width-25>Expense</ion-col>
                    <ion-col  center text-center  width-40>Balance</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col id="card-divder-border" center text-center width-25><h2  ion-text color="income-color">{{totalIncome}}</h2></ion-col>
                      <ion-col id="card-divder-border" center text-center width-25><h2  ion-text color="expense-color">{{totalExpense}}</h2></ion-col>
                      <ion-col  center text-center width-50><h2  ion-text color="balance-color">{{balance}}</h2></ion-col>
                    </ion-row>
                  </ion-grid>
        
      
       
          <!-- Add card content here! -->
        </ion-card-content>
      
      </ion-card>
   

      

      
      

      <ion-card no-padding  >

          <ion-card-header  >
              <ion-grid  style="font-size:8px">
  
                  <ion-row >
                      <ion-col   text-left  width-16><span>31/12 Sat</span></ion-col>

                    </ion-row>
                    
                    </ion-grid>
          </ion-card-header>

          <ion-list>
              <ion-item-sliding *ngFor="let expense of expenses; let i=index">

                  <p>
                    <span>{{expense.date}}</span><br>

                    {{expense.description}}

                <ion-item-options side="right">
                  <button ion-button color="primary" (click)="editData(expense.rowid)">

                  </button>
                  <button ion-button color="danger" (click)="deleteData(expense.rowid)">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>

  <ion-fab bottom right  #fab>
    <button ion-fab (click)="openFabButton()" ><ion-icon name="add"></ion-icon> </button>

        <button  color=danger  ion-fab (click)="goExpense(fab)">
