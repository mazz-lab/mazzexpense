<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transaction</ion-title>
      </ion-navbar>
 

</ion-header>


<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses; let i=index">
     
        <ion-item >
           
             <h3>{{expense.date  | date :  "dd/MMM/yyyy"}}</h3>
              <span>{{expense.description}}</span>
              
           
            <h3 ion-text  color=expense-color   item-end>
                <h3 ion-text  [color]="expense.type==='Expense' ? 'expense-color' : 'income-color'"   item-end>
                    {{getCurrency(expense.amount)}}
                  </h3>
            </h3>
          </ion-item>

          <ion-item-options side="right">
              <button ion-button color="primary" >
                <ion-icon name="paper"></ion-icon>
              </button>
              <button ion-button color="danger" (click)="deleteTransactionData(expense.rowid)" >
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
        </ion-item-sliding> 
    </ion-list>
    <div id="ListBackdrop" *ngIf="fabButtonOpened==true" ></div> 

<ion-fab bottom right  #fab >
    <button ion-fab (click)="openTranFabButton()" mini ><ion-icon name="add"></ion-icon> </button>
     
    <ion-fab-list side="top">
    
        <button  color="expense-color" mini  ion-fab (click)="goTranExpense(fab)">
          <ion-icon  color="light"   name="remove"></ion-icon>
        </button>
        <ion-label class="fablabelexpense">Expense</ion-label>
       
        <button color="income-color"  mini  ion-fab (click)="goTranIncome(fab)">
            <ion-icon  color='light'   name="add"></ion-icon>
        </button>
    
        <ion-label class="fablabelincome">Income</ion-label> 
      </ion-fab-list>
    </ion-fab>
</ion-content>


<ion-footer>

    
    <ion-grid class="total-expense-card">

        <ion-row  >
            <ion-col  center text-center  width-25>Total Income</ion-col>
            

            <ion-col  center text-center  width-25>Total Expense</ion-col>
            <ion-col  center text-center  width-40>Total Balance</ion-col>
          </ion-row>

          <ion-row>
              <ion-col id="card-divder-border" center text-center width-25>
                <span  ion-text color="income-color">{{getCurrency(totalIncome )}}</span></ion-col>
              <ion-col id="card-divder-border" center text-center width-25><span  ion-text color="expense-color">{{getCurrency(totalExpense)}}</span></ion-col>
              <ion-col  center text-center width-50><span  ion-text color="balance-color">{{getCurrency(balance)}}</span></ion-col>
            </ion-row>
          </ion-grid>
  

      <ion-grid>

          
           
             
            </ion-grid>
  
 

</ion-footer>
