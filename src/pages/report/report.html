<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  >
    <form >
     
       

        <ion-item>
            <ion-label color="primary" ><ion-icon item-left name="calendar"></ion-icon>From Date</ion-label>
            <ion-input disabled="true" type="text" name="fromDate" (click)="openFromDatepicker()" [(ngModel)]="fromDate" ng-readonly></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" ><ion-icon item-left name="calendar"></ion-icon>To Date</ion-label>
              <ion-input disabled="true" type="text" name="toDate" (click)="openToDatepicker()" [(ngModel)]="toDate" ng-readonly></ion-input>
            </ion-item>
       
      
      </form>

    
      <ion-buttons padding-top >
          <button ion-button full (click)="openReport()"  round>Get</button>
        </ion-buttons>
</ion-content>
