<ion-header>

  
  <ion-navbar color="primary">
      <ion-buttons left > 
          <button large ion-button (click)="closeModal()"><ion-icon style="zoom:1.5;" name="arrow-back" color="light"></ion-icon></button>
          </ion-buttons>
          <ion-buttons right > 
              <button ion-button (click)="saveData()"><ion-icon style="zoom:1.5;" name="checkmark" color="light"></ion-icon></button>
              </ion-buttons>
      <ion-title> {{titlename}} Category</ion-title>
      
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >

       

        <form >
            
          
            <ion-item>
                <ion-label>  <button ion-fab color="light" left  mini> <img [src]="'assets/imgs/' + selectediconname + '.png'">   </button>
                </ion-label>
                <ion-input type="text" placeholder="Description" [(ngModel)]="categorydata.categoryname" name="categoryname" required="" ></ion-input>
                
           
            </ion-item>
            <ion-input type="hidden" placeholder="categorytype" [(ngModel)]="categorydata.categorytype" name="categorytype"  required="" ></ion-input>
                <ion-input type="hidden" placeholder="Description" [(ngModel)]="categorydata.categoryiconname" name="categoryiconname"  required="" ></ion-input>
         
            <!-- <button ion-button type="submit" block>Save Data</button> -->
          </form>

          <ion-grid   >

                <ion-row >
                        <ion-col  center text-center   width-25>
                               Food / Drink
                            </ion-col>
                </ion-row>

                <ion-row  >
                        <ion-col  center text-center  *ngFor="let caticon  of categoryicon">
                              
                                
                               
                                <button ion-fab color="light" (click)="addEvent(caticon.iconname);" class="my-button"  mini> <img [src]="'assets/imgs/' + caticon.iconname + '.png'">   </button>
                            </ion-col>
                </ion-row>
                  
                  
                  </ion-grid>
</ion-content>
