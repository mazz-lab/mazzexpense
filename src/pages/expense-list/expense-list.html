<ion-header>
  <ion-navbar color=danger>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expense</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-list>
        <ion-item-sliding *ngFor="let expense of expenses; let i=index">
          <ion-item nopadding>
            <p>
              <span>{{expense.date}}</span><br>
              {{expense.type}}<br>
              {{expense.description}}
            </p>
            <h3 item-end>
              â‚¹ {{expense.amount}}
            </h3>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="editData(expense.rowid)">
              <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="deleteData(expense.rowid)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  <ion-fab bottom right >
    <button ion-fab (click)="addexpense()"><ion-icon name="add"></ion-icon> </button>
  </ion-fab>
</ion-content>
